<!doctype html>
<html lang="en" ng-app="Module2">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
  <div class="container" ng-controller="Module2Controller">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ol>
      <li ng-repeat="item in toBuyList">
        {{item.quantity}} {{item.name}}
        <button ng-click="BuyItem($index)">Buy</button>
      </li>
     </ol>
     <div class="emptyMessage">{{toBuyListEmptyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in boughtList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage">{{boughtListEmptyMessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
