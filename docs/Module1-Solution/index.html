<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message-red { font-size: 1.3em; font-weight: bold; color: red; }
      .message-green { font-size: 1.3em; font-weight: bold; color: green; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>

  <body ng-app="LunchCheck">

    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>

      <div class="form-group">
      <input id="lunch-menu" type="text" ng-model="menu"
      placeholder ="List comma separated dishes you usually have for lunch"
      class="form-control">
      </div>

      <div class="form-group">
      <button class="btn btn-default" ng-click="Check()">Check If Too Much</button>
      </div>

      <div style="color:{{msgColor}}" class="form-group message" ng-model="msg">
        {{msg}}
      </div>

    </div>

  </body>
</html>
